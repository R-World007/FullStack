<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ep8.css" />
  </head>
  <body>
    <div>
      <div class="top-bar">
        <div>
          <h4>Foodie POS</h4>
        </div>
        <div>
          <h4>Sanchaung</h4>
        </div>
        <div>
          <h4>Log out</h4>
        </div>
      </div>
      <div class="content-container">
        <div class="sidebar">
          <div class="sidebar-item">Menu Categories</div>
          <div class="sidebar-item">Menus</div>
          <div class="sidebar-item">Addon Categories</div>
          <div class="sidebar-item">Addon</div>
          <div class="sidebar-item">Tables</div>
          <div class="sidebar-item">Locations</div>
          <div class="sidebar-item">Setting</div>
        </div>
        <div class="content-area">
          <div class="add-btn-container">
            <button class="btn btn-primary new-menu">Menu</button>
          </div>
          <div class="menu-container"></div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <form id="menu-form">
            <label for="name">Name:</label>
            <input type="text" name="name" required class="form-control" />

            <label for="price" class="mt-3">Price:</label>
            <input type="number" name="price" required class="form-control" />

            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="isAvailable"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Available
              </label>
            </div>

            <div class="mt-3">
              <input type="file" name="image" accept="image/*" />
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-primary add-edit-menu-btn">
                Add Menu
              </button>
            </div>
          </form>
        </div>
      </div>
    <script type="text/javascript" src="ep8.js"></script>
  </body>
</html>
